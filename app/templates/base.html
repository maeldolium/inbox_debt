<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Inbox Debt{% endblock %}</title>

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Variables de style et style de l'app -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

  {% block head %}{% endblock %}
</head>

<body class="bg-app d-flex flex-column min-vh-100">
  <header class="border-bottom bg-white">
    <div class="container py-3 d-flex align-items-center justify-content-between">
      

      <nav class="container navbar navbar-expand-lg w-full">

            <a href="{{ url_for('index') }}" class="navbar-brand text-decoration-none d-flex align-items-center gap-2">
              <span class="app-mark"></span>
              <span class="fw-semibold text-dark">Inbox Debt</span>
            </a>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto align-items-center text-black">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('analyze') }}">Analyse</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('view_safelist')}}">Safelist</a>
                </li>
              </ul>
            </div>
    </nav>
      {% block header_actions %}{% endblock %}
    </div>
  </header>

  <main class="container py-4 flex-fill align-content-center">
    {% if message %}
      <div class="alert {{ 'alert-success' if message_type == 'success' else 'alert-danger' }} shadow-sm" role="alert">
        {{ message }}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <footer class="container pb-4 text-muted small">
    <div class="d-flex justify-content-between align-items-center">
      <span>Inbox Debt â€” local Gmail cleaner</span>
      <span class="text-nowrap">v0.1</span>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
